<!DOCTYPE html>
<html>
<head>
	<title>Prueba</title>
    <style>
            body {
                background: #333;
            }
            #main {
                margin-top: 100px;
                text-align: center;
            }
            #canvas, #canvas2 {
                background-color: #000;
                height: 600px;
                width: 800px;
            }
    </style>
</head>
<body>

        <div id="main">
            <canvas id="canvas" width="1200" height="960"></canvas>
        </div>
        <div id="main">
            <canvas id="canvas2" width="1200" height="960"></canvas>
        </div>
        <button id="Prueba" onclick="Prueba()">start</button>
        <script type="text/javascript">
                var canvas = document.getElementById( 'canvas' ),
                    context = canvas.getContext( '2d' ),
                    canvas2 = document.getElementById('canvas2'),
                    context2 = canvas2.getContext('2d');
                var img = new Image(),
                	img2 = new Image();
				img.src = "prueba1.jpeg";
				img2.src = "pruebatiff1.jpeg";
				img.onload = function(){
  				context.drawImage(img, 0, 0);
				}
				img2.onload =function () {
				context2.drawImage(img2, 0, 0);
				}
                function Prueba(){
                var imageData = context.getImageData( 0, 0, canvas.width, canvas.height);
                pixels = imageData.data;
                numPixels = imageData.width * imageData.height;
                var imageData2 = context2.getImageData( 0, 0, canvas2.width, canvas2.height);
                pixels2 = imageData2.data;
                numPixels2 = imageData2.width * imageData2.height;
                for ( var i = 0; i < numPixels; i++ ) {
                var r = pixels[ i * 4 ],
                g = pixels[ i * 4 + 1 ],
                b = pixels[ i * 4 + 2 ],
                r2=pixels2[ i * 4 ],
                g2=pixels2[ i * 4 + 1 ],
                b2=pixels2[ i * 4 + 2],
                NIR = r2+g2+b2,
                NDVI = (NIR-r)/(NIR+r);
                if (NDVI>0.75) {
                pixels[ i * 4 ] = 0;
                pixels[ i * 4 + 1 ] = 255*NDVI;
                pixels[ i * 4 + 2 ] = 0;            
                }else if (NDVI<=0.75 && NDVI>0.25) {
                pixels[ i * 4 ] = 255*(1-NDVI);
                pixels[ i * 4 + 1 ] = 255*NDVI;
                pixels[ i * 4 + 2 ] = 0;
                }else {
                pixels[ i * 4 ] = 255*(1-NDVI);
                pixels[ i * 4 + 1 ] = 0;
                pixels[ i * 4 + 2 ] = 0;  
                }
                }context.putImageData(imageData, 0, 0 );
    var data = canvas.toDataURL();
    var TimeBefore = Date.now();
    var Today = new Date (TimeBefore);
    var name = Today.toLocaleDateString();
    var link =document.createElement('a');
    link.href= data;
    link.download=name + "Analysis_Photo"
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    console.log("HI"); 
                };
        </script>
</body>
</html>
