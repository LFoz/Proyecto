        <script type="text/javascript">
                var canvas = document.getElementById( 'canvas' ),
                    context = canvas.getContext( '2d' ),
                    canvas2 = document.getElementById('canvas2'),
                    context2 = canvas2.getContext('2d');
                var img = new Image(),
                	img2 = new Image();
				img.src = "prueba1.jpeg";
				img2.src = "pruebatiff1.jpeg";
				img.onload = function(){
  				context.drawImage(img, 0, 0);
				}
				img2.onload =function () {
				context2.drawImage(img2, 0, 0);
				}
                function Prueba(){
                var imageData = context.getImageData( 0, 0, canvas.width, canvas.height);
                pixels = imageData.data;
                numPixels = imageData.width * imageData.height;
                var imageData2 = context2.getImageData( 0, 0, canvas2.width, canvas2.height);
                pixels2 = imageData2.data;
                numPixels2 = imageData2.width * imageData2.height;
                for ( var i = 0; i < numPixels; i++ ) {
                var r = pixels[ i * 4 ],
                g = pixels[ i * 4 + 1 ],
                b = pixels[ i * 4 + 2 ],
                r2=pixels2[ i * 4 ],
                g2=pixels2[ i * 4 + 1 ],
                b2=pixels2[ i * 4 + 2],
                NIR = r2+g2+b2,
                NDVI = (NIR-r)/(NIR+r);
                if (NDVI <= 1 && NDVI>0.5){
                pixels[ i * 4 ] = 255 * (1-NDVI);
                pixels[ i * 4 + 1 ] = 255;
                pixels[ i * 4 + 2 ] = 0;
                }else if (NDVI == 0.5){
                pixels[ i * 4 ] = 255;
                pixels[ i * 4 + 1 ] = 255;
                pixels[ i * 4 + 2 ] = 0;
                }else {
                pixels[ i * 4 ] = 255;
                pixels[ i * 4 + 1 ] = 255 * NDVI;
                pixels[ i * 4 + 2 ]=0;
                }
                }context.putImageData(imageData, 0, 0 );

      // The Client ID obtained from the Google Developers Console.
      var clientId = '113678436307450415468m';

      // Scope to use to access user's photos.
      var scope = ['https://www.googleapis.com/auth/docs'];

      var pickerApiLoaded = false;

      // Use the API Loader script to load google.picker and gapi.auth.
      function onApiLoad() {
        gapi.load('auth', {'callback': onAuthApiLoad});
        gapi.load('picker', {'callback': onPickerApiLoad});
      }

      function onAuthApiLoad() {
        window.gapi.auth.authorize(
            {
              'client_id': clientId,
              'scope': scope,
              'immediate': false
            },
            handleAuthResult);
      }

      function onPickerApiLoad() {
        pickerApiLoaded = true;
        createPicker();
      }

      function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
          oauthToken = authResult.access_token;
          createPicker();
        }
      }

      // Create and render a Picker object for picking user Photos.
      function createPicker() {
        if (pickerApiLoaded && oauthToken) {
          var picker = new google.picker.PickerBuilder().
              enableFeature(google.picker.Feature.NAV_HIDDEN).
              enableFeature(google.picker.Feature.MULTISELECT_ENABLED).
              addView(new google.picker.DocsUploadView()).
              setOAuthToken(oauthToken).
              //setDeveloperKey(developerKey).
              setCallback(pickerCallback).
              build();
          picker.setVisible(true);
        }
      }

      // A simple callback implementation.
      function pickerCallback(data) {
        var url = 'nothing';
        if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
          var doc = data[google.picker.Response.DOCUMENTS][0];
          url = doc[google.picker.Document.URL];
        }
        var message = 'You picked: ' + url;
        document.getElementById('result').innerHTML = message;
      }
