      <h1>Controls</h1>
      <!--Controls-->
      <div class="row">
        <div class="box">
          <section>
            <a ><p><button class="btn btn-success align-items-center Start" style="width: 90%" id="AutoAnalysis">Auto Analysis</button></p></a>            
          </section>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xm-12">
          <div class="box">
            <h2>Move robot</h2><br><br><br><br>
            <section>
              <p><button type="button" class="btn btn-outline-primary" id="Control" onclick="Move('MoveYUp')">Up</button></p>
              <br><p><button type="button" class="btn btn-outline-primary" id="Control" onclick="Move('MoveXLeft')">Left</button>
              <button type="button" class="btn btn-outline-primary" id="Control" onclick="Move('MoveXRight')">Right</button></p><br>

            </section>
          </div>
        </div>
        <!--Photos-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xm-12">
          <div class="box">
            <h2>Control the camera</h2><br>
            <section class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
              <p><button type="button" class="btn btn-outline-primary" id="StartCamara">Start Camera</button>
              <button type="button" class="btn btn-outline-primary" id="StopCamara">Stop Camera</button></p>   
            </section>
            <section class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
            <p><video src="" id="Video">
            </video>
            <video src="" id="Video2" style="display: none">
            </video></p>
            </section>
            <section class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
              <p><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="TakePhoto">Take Photo</button></p>
              <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Photograph</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                    <div class="modal-body">
                      <h5 id="CamOff">The Camera is Off</h5>
                      <canvas id="LookPhoto" width="640" height="480"></canvas>
                      <canvas id="LookPhoto2" width="640" height="480" style="display: none"></canvas>
                   </div>
                    <div class="modal-footer" id="buttonbox">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Again</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
